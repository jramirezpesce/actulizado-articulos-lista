{% extends 'layout.html' %}

{% block content %}
  <h1>Eliminar Artículo</h1>
  <p>¿Estás seguro de que deseas eliminar el siguiente artículo?</p>
  <h2>{{ article.title }}</h2>
  <p>{{ article.content }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
{% endblock %}
